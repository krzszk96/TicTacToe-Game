<!DOCTYPE html>
<html lang="en" >
<head>

  <title>TicTacToe</title>

      <!-- build:css css/style.css -->
      <link rel="stylesheet" href="css/style.css">

      <!-- endbuild -->

</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="game">

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <p id="wintxt1">The Winner is X </p>
        <p id="wintxt2">The Winner is O </p>
      </div>
    </div>

    <div class="btnwrap" id="btns">
      <div>"Choose X or O to start game"</div>
      <button class="chooseX" id = "btnX">X</button>
      <button class="chooseO" id = "btnO">O</button>
    </div>

    <div class="grid" id="grid">
        <div class="column">
          <div class="field" id="1"></div>
          <div class="field" id="2"></div>
          <div class="field" id="3"></div>
        </div>
        <div class="column">
          <div class="field" id="4"></div>
          <div class="field" id="5"></div>
          <div class="field" id="6"></div>
        </div>
        <div class="column">
          <div class="field" id="7"></div>
          <div class="field" id="8"></div>
          <div class="field" id="9"></div>
        </div>
    </div>
  </div>


<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
