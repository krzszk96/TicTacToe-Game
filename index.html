<!DOCTYPE html>
<html lang="en" >
<head>

  <title>TicTacToe</title>

      <!-- build:css css/style.css -->
      <link rel="stylesheet" href="css/style.css">

      <!-- endbuild -->

</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="btnwrap" id="btns">
    <div>"Choose X or 0"</div>
    <button class="chooseX" id = "btnX">X</button>
    <button class="chooseO" id = "btnO">O</button>
  </div>

  <div class="grid">
      <div class="column">
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
      </div>
      <div class="column">
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
      </div>
      <div class="column">
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
      </div>
  </div>


<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
