<!DOCTYPE html>
<html lang="en" >
<head>

  <title>TicTacToe</title>

      <!-- build:css css/style.css -->
      <link rel="stylesheet" href="css/style.css">

      <!-- endbuild -->

</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="game">

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <p class="wintxt" id="wintxt1">The Winner is X !!! </p>
        <p class="wintxt" id="wintxt2">The Winner is O !!! </p>
        <p class="wintxt" id="drawtxt">DRAW !!!</p>
      </div>
    </div>

    <!-- <div class="instruct">Choose a mode you want to play</div>
    <div class="btnwrap" id="modebtns">
      <button class="choose" id="1v1">1vs1</button>
      <button class="choose" id="1vc">1vsCPU</button>
    </div> -->

    <div class="mode1">
      <div class="instruct">Choose X or O to start game! :)</div>
      <div class="btnwrap" id="btns">
        <button class="choose" id = "btnX">X</button>
        <button class="choose" id = "btnO">O</button>
      </div>
    </div>

    <div class="grid" id="grid">
        <div class="column">
          <div class="field" id="1"></div>
          <div class="field" id="2"></div>
          <div class="field" id="3"></div>
        </div>
        <div class="column">
          <div class="field" id="4"></div>
          <div class="field" id="5"></div>
          <div class="field" id="6"></div>
        </div>
        <div class="column">
          <div class="field" id="7"></div>
          <div class="field" id="8"></div>
          <div class="field" id="9"></div>
        </div>
    </div>
  </div>


<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
